<form class="form-horizontal" autocomplete="off" #createProjeForm="ngForm"   (ngSubmit)="save()">
    <abp-modal-header
    [title]="'CreateNewUser' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
    <!-- <abp-modal-header [title]="'Yeni Proje Ekle' | localize"></abp-modal-header> -->
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Developer Ekle' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Developer Adı" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="developerAdi" id="developerAdi"   [(ngModel)]="newDeveloper.developerAdi"
                        #developerAdiModel="ngModel" required maxlength="32">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Developer Uzmanlığı" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ng-select 
                        [items]="listAlan |async"
                        [ngModelOptions]="{standalone: true}" 
                        bindLabel="developerAlani" 
                        autofocus
                        bindValue="developerAlani" 
                        [(ngModel)]="newDeveloper.developerSide"
                        #userIdModel="ngModel"></ng-select>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Kullanıcı ID" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ng-select  
                        [items]="listDeveloper |async"
                        [ngModelOptions]="{standalone: true}" 
                        bindLabel="developerName" 
                        autofocus
                        bindValue="userId" 
                        [(ngModel)]="newDeveloper.userId" 
                        #userIdModel="ngModel"></ng-select>
                    </div>
                </div>
            </tab>
            
        </tabset>
        <abp-modal-footer
        [cancelDisabled]="saving"
        (onCancelClick)="bsModalRef.hide()"
      ></abp-modal-footer>
    </div>
</form>
