<form class="form-horizontal" autocomplete="off" #createProjeForm="ngForm" (ngSubmit)="save()">
    <div class="body">
        <tabset>
            <tab [heading]="'Gorev' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "gorevTanimi" | localize }}
                    </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="gorevTanimi" id="gorevTanimi"
                            [(ngModel)]="gorevGuncelle.gorevTanimi" #developerAdiModel="ngModel" required maxlength="32"
                            value="{{gorevDetails.gorevTanimi}}">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "gorevAciklama" | localize }}
                    </label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="gorevAciklama" id="gorevAciklama"
                            [(ngModel)]="gorevGuncelle.gorevAciklama" #developerAdiModel="ngModel" required
                            maxlength="32" value="{{gorevDetails.gorevAciklama}}">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Durum" | localize }}
                    </label>
                    <div class="col-md-3">
                        <ng-select 
                        [items]="listDurum |async"
                        [ngModelOptions]="{standalone: true}" 
                        bindLabel="gorevDurumu" 
                        autofocus
                        bindValue="gorevDurumu"  
                        [(ngModel)]="gorevGuncelle.gorevDurum"
                        #userIdModel="ngModel"></ng-select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" class="btn btn-sm bg-primary" (click)="save()">
                                    <i class="fas fa-pencil-alt"></i>
                                    {{ "Guncelle" | localize }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</form>
