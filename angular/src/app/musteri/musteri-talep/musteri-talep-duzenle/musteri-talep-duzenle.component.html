    <form class="form-horizontal" autocomplete="off" #createProjeForm="ngForm"   (ngSubmit)="save()">
      <abp-modal-header
      [title]="'CreateNewIstek' | localize"
      (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
      <!-- <abp-modal-header [title]="'Yeni Proje Ekle' | localize"></abp-modal-header> -->
      <div class="modal-body">
          <tabset>
              <tab [heading]="'Istek Duzenle' | localize" class="pt-3 px-2">
                  <div class="form-group row required">
                      <label class="col-md-3 col-form-label" for="name">
                          {{ "Istek" | localize }}
                      </label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="musteriIstek"
                           id="musteriIstek"   
                           [(ngModel)]="newIstek.musteriIstek"
                           value="{{istek.musteriIstek}}"
                          #developerAdiModel="ngModel" required maxlength="32">
                      </div>
                  </div>
                  <div class="form-group row required">
                      <label class="col-md-3 col-form-label" for="name">
                          {{ "Açıklama" | localize }}
                      </label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" name="musteriAciklama" 
                          id="musteriAciklama"  
                           [(ngModel)]="newIstek.musteriAciklama"
                           value="{{istek.musteriAciklama}}"
                          #developerAdiModel="ngModel" required maxlength="32">
                      </div>
                  </div>  
                          
              </tab>            
          </tabset>
          <abp-modal-footer
          [cancelDisabled]="saving"
          (onCancelClick)="bsModalRef.hide()"
        ></abp-modal-footer>
      </div>
  </form>
