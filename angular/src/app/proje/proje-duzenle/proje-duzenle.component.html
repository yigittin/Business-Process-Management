<form class="form-horizontal" autocomplete="off" #createProjeForm="ngForm" (ngSubmit)="save()">
    <!-- <abp-modal-header
    [title]="'CreateNewUser' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header> -->
    <!-- <abp-modal-header [title]="'Yeni Proje Ekle' | localize"></abp-modal-header> -->
    <!--  projeId: number;
    projeAdi: string | undefined;
    description: string | undefined;
    gorevler: GorevDto[] | undefined;
    baslamaTarihi: moment.Moment;
    bitisTarihi: moment.Moment;
    musteriAdi: string | undefined;
    developers: Developer[] | undefined;
    durum: DurumEnum; -->
    <div>
        <tabset>
            <tab [heading]="'Developer Ekle' | localize" class="pt-3 px-2">
                <div class="container mx-auto">
                    <div class="form-group row justify-content-center required">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Yönetici Adı" | localize }}
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="yoneticiName" id="yoneticiName"
                                [(ngModel)]="projeGuncelle.projeAdi" #projeAdiModel="ngModel" required maxlength="32"
                                value="{{projeDetails.projeAdi}}">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center required">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Açıklama" | localize }}
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="aciklama" id="aciklama"
                                [(ngModel)]="projeGuncelle.description" #projeAdiModel="ngModel" required maxlength="32"
                                value="{{projeDetails.description}}">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center required">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Musteri Adı" | localize }}
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="musteriAdi" id="musteriAdi" maxlength="32"
                                value="{{projeDetails.musteriAdi}}" readonly>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center required">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Durum" | localize }}
                        </label>
                        <div class="col-md-3">
                            <div class="col-md-3">
                                <ng-select [items]="listDurum |async" [ngModelOptions]="{standalone: true}"
                                    bindLabel="projeDurumu" autofocus bindValue="projeDurumu"
                                    [(ngModel)]="projeGuncelle.projeDurum" #userIdModel="ngModel"></ng-select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center ">
                        <label class="col-md-3 col-form-label" for="name">
                            {{ "Başlama Tarihi" | localize }}
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="baslamaTarihi" id="baslamaTarihi"
                                maxlength="32" value="{{projeDetails.baslamaTarihi}}" readonly>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-sm bg-primary" (click)="save()">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Guncelle" | localize }}
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-sm bg-secondary">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Developer Ata" | localize }}
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-sm bg-secondary">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Proje Listele" | localize }}
                                    </button>
                                </div>
                                <div class="col-md-3 ">
                                    <button type="button" class="btn btn-sm bg-secondary">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Görev Ata" | localize }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
        <!-- <abp-modal-footer
        [cancelDisabled]="saving"
        (onCancelClick)="bsModalRef.hide()"
      ></abp-modal-footer> -->
    </div>
</form>
