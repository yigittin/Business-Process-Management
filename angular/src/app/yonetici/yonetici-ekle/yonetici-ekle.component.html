<form class="form-horizontal" autocomplete="off" #createProjeForm="ngForm"   (ngSubmit)="save()">
    <abp-modal-header
    [title]="'CreateNewUser' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
    <!-- <abp-modal-header [title]="'Yeni Proje Ekle' | localize"></abp-modal-header> -->
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Developer Ekle' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Yonetici Adı" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="yoneticiAdi" id="yoneticiAdi"   [(ngModel)]="newYonetici.yoneticiAdi"
                        #yoneticiAdiModel="ngModel" required maxlength="32">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Açıklama" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="aciklama" id="aciklama"  [(ngModel)]="newYonetici.aciklama"
                        #aciklamaModel="ngModel" required maxlength="32">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "İletişim" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="iletisim" id="iletisim"  [(ngModel)]="newYonetici.iletisim"
                        #iletisimModel="ngModel" required maxlength="32">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "User ID" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ng-select 
                        [items]="listUser |async"
                        [ngModelOptions]="{standalone: true}" 
                        bindLabel="yoneticiName" autofocus
                        bindValue="userId" 
                        [(ngModel)]="newYonetici.userId" 
                        #userIdModel="ngModel"></ng-select>
                    </div>
                </div>
            </tab>
            
        </tabset>
        <abp-modal-footer
        [cancelDisabled]="saving"
        (onCancelClick)="bsModalRef.hide()"
      ></abp-modal-footer>
    </div>
</form>
