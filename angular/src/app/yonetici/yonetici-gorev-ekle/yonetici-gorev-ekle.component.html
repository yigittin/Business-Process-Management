<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header
    [title]="'Yeni Görev Ekle' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
    <div class="modal-body">
        <tabset>
            <tab [heading]="'Görev Detay' | localize" class="pt-3 px-2">
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="gorevTanimi">
                        {{ "Görev Tanımı" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="gorevTanimi" id="gorevTanimi" [(ngModel)]="newGorev.gorevTanimi"
                        #gorevTanimiModel="ngModel" required maxlength="32">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="gorevAciklama">
                        {{ "Açıklama" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="gorevAciklama" id="gorevAciklama" [(ngModel)]="newGorev.gorevAciklama"
                        #gorevAciklamaModel="ngModel" required maxlength="256">
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="projeId">
                        {{ "Proje" | localize }}
                    </label>
                    <!-- alttaki iki  div ng-select ile yapılacak  -->
                    <div class="col-md-9">
                        <ng-select 
                        [items]="listProje |async"
                        [ngModelOptions]="{standalone: true}" 
                        bindLabel="projeAdi" autofocus
                        bindValue="projeId" 
                        [(ngModel)]="newGorev.projeId" 
                        #userIdModel="ngModel"></ng-select>
                    </div>
                </div>                
            </tab>
                
        </tabset>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
